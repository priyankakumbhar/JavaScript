<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="dom-event.js"></script>
<body>
    <div class="Wrapper">
    <div class="player-0-panel active"></div>
        <div class="player-name" id="player-0">Player 1</div>
        <div class="player-score" id="player-score-0">43</div>
        <div class="player-current box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">11</div>
    </div>
   

    <div class="player-1-panel active"></div>
        <div class="player-name" id="player-1">Player 2</div>
        <div class="player-score" id="player-score-1">43</div>
        <div class="player-current box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
    </div>

    <button class="new"><i class="plus"></i>New</button>
    <button class="roll"><i class="loop"></i>Dice</button>
    <button class="hold"><i class="download">Roll</i></button>
    
    <img src="image/dice.png" alt="dice" class="dice">
    </div>
    
</body>
</html>
